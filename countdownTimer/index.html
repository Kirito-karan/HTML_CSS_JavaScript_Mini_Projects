<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <h1>Count Down Timer</h1>
        <div class="timer">
          <div class="box">
            <input type="text" readonly />
            <p>Day</p>
          </div>
          <div class="box">
            <input type="text" readonly/>
            <p>Hour</p>
          </div>
          <div class="box">
            <input type="text" readonly/>
            <p>Minute</p>
          </div>
          <div class="box">
            <input type="text" readonly/>
            <p>Second</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
